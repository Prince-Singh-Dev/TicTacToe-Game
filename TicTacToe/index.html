<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title> <!--TIC-TAC-TOE title-->
    <link rel="stylesheet" href="style.css"> <!--Connecting CSS sheet with HTML-->
</head>
<body>
    <div class="msg-container hide">  <!--div block for Message which will contain the message-->
        <p id="msg">Winner</p>
        <button id="new-btn">NEW GAME</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>  <!--Tic Tac Toe Heading-->
        <div class="container"> <!--Container which will contain all the 9 boxes having class as container-->
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">RESET GAME</button> <!--Reset Button availability to reset the game-->
    </main>
    <script src="app.js"></script> <!--Connecting Java Script Code with HTML-->
</body>
</html>
